<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./resources/css/style.css">
	<title>Covid19 Responsive Website</title>
</head>
<body>
	<header>
		<div class="logo">
			<img src="./resources/img/logo.png" alt="">
			<p>COVID-19</br></p>
		</div>
		<nav>
			<ul>
				<li><a href="#">HOME</a></li>
				<li><a href="#">ABOUT</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="stats">
			<div class="latest-report">
				<div class="country">
					<div class="name">Loading......</div>
					<div class="change-country">change</div>
					<div class="search-country hide" >
						<div class="search-box">
								<input type="text" id="search-input" placeholder="Search country.....">
								<img class="close" src="./resources/img/close.svg" alt="">
							</div>
						<div class="country-list">
						</div>
					</div>
				</div>
				<div class="total-cases">
					<div class="title">Total cases</div>
					<div class="value">0</div>
	  				<div class="new-value">+0</div>
				</div>
				
				<div class="recovered">
					<div class="title">Recovered</div>
					<div class="value">0</div>
					<div class="new-value">+0</div>
				</div>
				<div class="deaths">
					<div class="title">Deaths</div>
					<div class="value">0</div>
					<div class="new-value">+0</div>
				</div>
			</div>
			<div class="chart">
				<canvas id="axes_line_chart"></canvas>
			</div>			
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js" type="text/javascript"></script>
	<script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
	<script src="resources/js/countries.js"></script>
    <script src="resources/js/app.js"></script>

</body>
</html>
